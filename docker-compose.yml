version: '3.8'

services:
  pg:
    image: bitnami/postgresql:latest
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=bank
    volumes:
      - pg_data:/bitnami/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docker -d bank']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - '3333:3333'
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://docker:docker@pg:5432/bank?schema=public
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped
    # optional: mount source for local development/hot-reload
    # volumes:
    #   - ./:/app

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - app
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - monitoring
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  pg_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
